<!-- 미지정 펀딩 리스트 -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Funding</title>

    <link rel="stylesheet" href="../../static/css/fundBoard/fundBoard_list.css" th:href="@{/css/fundBoard/fundBoard_list.css}">

	<!-- favicon -->
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}">

	<style>
		*{padding: 0px; margin: 0px;}

		.section{
			width: 300px;
		    height: 400px;
		    background-color: beige;
		    margin: 50px;
		}

		a{
			margin-right:20px;
		}
	</style>
</head>
<body>
    <!-- 홈페이지 상단 nav -->
	<header th:replace="/main/nav"></header>


	<div id="warp">
		<div class="header">
			<h2>펀딩 작성</h2>
		</div>

		<div class="main">

			<div>
				<ul>
					<li>
						<a th:each="categorie, loop : ${categorieList}"
						   th:text="${categorie.categorieName}"
						   th:href="@{|/fundBoard/categorie/${categorie.id}|}">
						</a>
					</li>
				</ul>
			</div>

			<div>
				<a href="/fundBoard/create">등록하기</a>
			</div>

			<div class="section" th:each="fundBoard , loop : ${fundBoardList}">
				<div th:if="${fundBoard.imgPath != null}">
					<img th:src="${fundBoard.imgPath}" width="300" height="300">
				</div>
				<div th:if="${fundBoard.filePath != null}">
					<img th:src="|/fundBoard/img/${fundBoard.id}|" width="300" height="300">
				</div>
				<span th:text="${fundBoard.subject}"></span>
				<a th:href="@{|/fundBoard/detail/${fundBoard.id}|}">자세히 보기</a>
				<a th:href="@{|/fundBoard/delete/${fundBoard.id}|}">삭제하기(그냥 편의기능)</a>
			</div>

			<!-- 페이징 시작 -->
		    <div class="paging" th:if="${!fundBoardList.isEmpty()}">
		        <ul>
		        
		        	<!-- 이전 페이지가 없으면 비활성황 -->
		            <li th:classappend="${!fundBoardList.hasPrevious} ? 'disabled'">
		                <a th:href="@{|?fundBoardList=${fundBoardList.number-1}|}">
		                    <span>이전</span>
		                </a>
		            </li>
		            
		            <!-- 페이지 리스트 루프 -->
		            <!-- 현재 페이지와 같으면 active 적용-->
		            <li th:each="page: ${#numbers.sequence(0, fundBoardList.totalPages-1)}"
		            	th:if="${page >= fundBoardList.number-5 and page <= fundBoardList.number+4}"
		                th:classappend="${page == fundBoardList.number} ? 'active'"
		                >
		                <a th:text="${page+1}" th:href="@{|?page=${page}|}"></a>
		            </li>
		            
		            <!-- 다음 페이지가 없으면 비활성화 -->
		            <li th:classappend="${!fundBoardList.hasNext} ? 'disabled'">
		                <a th:href="@{|?fundBoardList=${fundBoardList.number+1}|}">
		                    <span>다음</span>
		                </a>
		            </li>
		        
		        </ul>
		    </div>
		    <!-- 페이징 끝 -->
		    
		</div>

	</div>
	
</body>
</html>
