<!-- 미지정 펀딩 리스트 -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Funding</title>

	<!-- CSS -->
    <link rel="stylesheet" href="../../static/css/fundBoard/fundBoard_list.css" th:href="@{/css/fundBoard/fundBoard_list.css}">

	<!-- favicon -->
    <link rel="shortcut icon" href="/img/favicon/ms-icon-310x310.png" type="image/x-icon" />

	<!-- fontawsome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>
    <!-- 홈페이지 상단 nav -->
	<header th:replace="/main/nav"></header>

	<section>
		<div class="title">
			<h2>미지정 펀딩</h2>
		</div>

		<div class="categorie">
			<ul>
				<li>
					<a th:each="categorie, loop : ${categorieList}"
						th:text="${categorie.categorieName}"
						th:href="@{|/fundBoard/categorie/${categorie.id}|}">
					</a>
				</li>
			</ul>
		</div>

		<div class="list_form" th:each="fundBoard , loop : ${fundBoardList}">
			<div class="con_list">
				<a th:href="@{|/fundBoard/detail/${fundBoard.id}|}">
					<div class="image">
						<div th:if="${fundBoard.imgPath != null}">
							<img th:src="${fundBoard.imgPath}" height="265">
						</div>
						<div th:if="${fundBoard.filePath != null}">
							<img th:src="|/fundBoard/img/${fundBoard.id}|" height="265">
						</div>
					</div>
				</a>
				<div class="con">
					<div class="status">
						<p th:text="${fundBoard.state}"></p>
					</div>
					<span th:text="${fundBoard.subject}"></span>
				</div>
			</div>
		</div>
			
			<!-- 페이징 시작 -->
		<div class="paging" th:if="${!fundBoardList.isEmpty()}">
			<ul>
				
				<!-- 이전 페이지가 없으면 비활성황 -->
				<li th:classappend="${!fundBoardList.hasPrevious} ? 'disabled'">
					<a th:href="@{|?fundBoardList=${fundBoardList.number-1}|}">
						<span>이전</span>
					</a>
				</li>
				
				<!-- 페이지 리스트 루프 -->
				<!-- 현재 페이지와 같으면 active 적용-->
				<li th:each="page: ${#numbers.sequence(0, fundBoardList.totalPages-1)}"
					th:if="${page >= fundBoardList.number-5 and page <= fundBoardList.number+4}"
					th:classappend="${page == fundBoardList.number} ? 'active'"
					>
					<a th:text="${page+1}" th:href="@{|?page=${page}|}"></a>
				</li>
				
				<!-- 다음 페이지가 없으면 비활성화 -->
				<li th:classappend="${!fundBoardList.hasNext} ? 'disabled'">
					<a th:href="@{|?fundBoardList=${fundBoardList.number+1}|}">
						<span>다음</span>
					</a>
				</li>
				
			</ul>
		</div>
		<!-- 페이징 끝 -->

		<div>
			<a href="/fundBoard/create">등록하기</a>
		</div>
		    
	</section>
	
</body>
</html>
