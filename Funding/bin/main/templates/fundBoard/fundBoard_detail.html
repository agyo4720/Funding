<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>fundBoard_detail</title>

	<style>
		table{
            border: 1px solid #000;
            border-collapse: collapse;
        }

        table thead{
            background-color:white;
            color:black;
        }

        th{
            border: 1px solid black;
            background-color:black;
            color:white
        }

        td{
            border: 1px solid black;
            color:black;
        }
	</style>
</head>
<body>
	<div id="warp">
		<div class="main">
			<!--섹션1 시작-->
			<div class="section1">
				<table>
					<thead>
						<tr>
							<th>카테고리</th>
							<th>제목</th>
							<th>내용</th>
							<th>장소</th>
							<th>공연 시작 일자</th>
							<th>공연 시간</th>
							<th>펀딩 기간</th>
							<th>1인 최소 펀딩 금액</th>
							<th>펀딩 목표 금액</th>
							<th>펀딩 현재 금액</th>
							<th>현재 모집 인원</th>
							<th>펀딩 상태</th>
							<th>별점 투표 수</th>
							<th>별점 평균</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td th:text="${fundBoard.categorieName}"></td>
							<td th:text="${fundBoard.subject}"></td>
							<td th:text="${fundBoard.content}"></td>
							<td th:text="${fundBoard.place}"></td>
							<td th:text="${fundBoard.startDate}"></td>
							<td th:text="${fundBoard.runtime}"></td>
							<td th:text="${fundBoard.fundDuration}"></td>
							<td th:text="${fundBoard.minFund}"></td>
							<td th:text="${fundBoard.fundAmount}"></td>
							<td th:text="${fundBoard.fundCurrent}"></td>
							<td th:text="${fundBoard.currentMember}"></td>
							<td th:text="${fundBoard.state}"></td>
							<td th:text="${fundBoard.vote}"></td>
							<td th:text="${fundBoard.star}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!--섹션1 끝-->

			<!--섹션2 시작-->
			<div class="section2">
				<div th:each="answer : ${answerList}">
					<div th:text="${answer.content}">댓글 내용</div>
					<div th:text="${#temporals.format(answer.createDate, 'MM-dd HH:mm:ss')}">댓글 시간</div>
				</div>
			</div>
			<!--섹션2 끝-->
			
			<!--섹션3 시작-->
			<div class="section3">
				<form th:action="@{|/answer/fundBoard/create/${fundBoard.id}|}" method="POST">
					<input type="text" name="content" value="">
					<button type="submit">댓글 달기</button>
				</form>
			</div>
			<!--섹션3 끝-->
		</div>
	</div>
	
</body>
</html>
