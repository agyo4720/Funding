<!-- 메인 홈페이지 -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Funding</title>
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../../static/css/main/home.css" th:href="@{/css/main/home.css}">
    <link rel="stylesheet" href="../../static/favicon/favicon.ico">
    <link rel="shortcut icon" href="../../static/favicon/favicon.ico">
</head>
<body>
    <!-- 홈페이지 상단 nav -->
    <header>
        <!-- 로고 -->
        <div class="logo">
            <a href="../main/home.html" th:href="@{/}">Let's Funding</a>
        </div>

        <!-- 메뉴 -->
        <div class="menu">
            <ul>
                <li><a href="../fundTarget/fundTargetList.html" th:href="@{/fundTarget}">지정 펀딩</a></li>
                <li><a href="../fundBoard/fundBoard_list.html" th:href="@{/fundBoard/list}">미지정 펀딩</a></li>
            </ul>
        </div>

        <!-- 로그인 -->
        <div class="login">
            <ul>
                <li><a href="../user/loginForm.html" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a></li>
                <li><a href="#" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a></li>
                <li><a href="../user/userCreateForm.html" sec:authorize="isAnonymous()" th:href="@{/user/register}">회원가입</a></li>
            </ul>
        </div>
        <div sec:authorize="isAuthenticated()">
	        <div th:each="user: ${userData}">
	        	<li th:text="|아이디 : ${user.username}|"></li>
	        	<li th:text="|이름 : ${user.nickname}|"></li>
	        	<li th:text="|권한 : ${user.role}|"></li>
	        	<li th:text="|이메일 : ${user.email}|"></li>
	        </div>
        </div>
    </header>

    <section>

    </section>
</body>
</html>
