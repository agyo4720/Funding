<!-- 로그인 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Funding : 로그인</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/css/user/login.css">
</head>
<body>
    <!-- 홈페이지 상단 nav -->
    <header>
        <!-- 로고 -->
        <div class="logo">
            <a href="../main/home.html"><h1>Let's Funding</h1></a>
        </div>

        <!-- 메뉴 -->
        <div class="menu">
            <ul>
                <li><a href="#">펀딩 예정</a></li>
                <li><a href="#">펀딩</a></li>
            </ul>
        </div>

        <!-- 검색 -->
        <div class="search">
            <form action="#">
                <input type="submit">
            </form>
        </div>

        <!-- 로그인 -->
        <div class="login">
            <ul>
                <li><a href="../user/login.html">로그인</a></li>
                <li><a href="../user/join.html">회원가입</a></li>
            </ul>
        </div>
    </header>

    <section>
        <div id="title">
            <h1>로그인</h1>
        </div>

        <form action="/login" method="post">
            <div class="int_id">
                <label for="id">아이디</label>
                <input type="text" name="username">
            </div>
            <div class="int_pw">
                <label for="pw">비밀번호</label>
                <input type="password" name="password">
            </div>
            <div class="sub_login">
                <input id="login" class="btn_login" type="submit" value="로그인">
                <a href="../user/join.html" th:href="@{/user/join}">회원가입</a>
            </div>
        </form>
    </section>
</body>
</html>
