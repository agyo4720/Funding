<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>fundBoard_list</title>

	<style>
		*{padding: 0px; margin: 0px;}

		.section{
			width: 300px;
		    height: 400px;
		    background-color: beige;
		    margin: 50px;
		}
		
		a{
			margin-right:20px;
		}
	</style>
</head>
<body>
	<div id="warp">
		<div class="header">
			<h2>펀딩 작성</h2>
		</div>
		
		<div class="main">

			<div>
				<ul>
					<li>
						<a th:each="categorie, loop : ${categorieList}"
						   th:text="${categorie.categorieName}"
						   th:href="@{|/fundBoard/categorie/${categorie.id}|}">
						</a>
					</li>
				</ul>
			</div>
			
			<div>
				<a href="/fundBoard/create">등록하기</a>
			</div>
			
			<div class="section" th:each="fundBoard , loop : ${fundBoardList}">
				<span th:text="${fundBoard.subject}"></span>
				<a th:href="@{|/fundBoard/detail/${fundBoard.id}|}">자세히 보기</a>
			</div>
			
			<!-- 페이징 시작 -->
		    <div class="paging" th:if="${!fundBoardList.isEmpty()}">
		        <ul>
		            <li th:classappend="${!fundBoardList.hasPrevious} ? 'disabled'">
		                <a th:href="@{|?page=${fundBoardList.number-1}|}">
		                    <span>이전</span>
		                </a>
		            </li>
		            <li th:each="page: ${#numbers.sequence(0, fundBoardList.totalPages-1)}"
		            	th:if="${page >= fundBoardList.number-5 and page <= fundBoardList.number+5}"
		                th:classappend="${page == fundBoardList.number} ? 'active'">
		                <a th:text="${page}" th:href="@{|?page=${page}|}"></a>
		            </li>
		            <li th:classappend="${!fundBoardList.hasNext} ? 'disabled'">
		                <a th:href="@{|?page=${fundBoardList.number+1}|}">
		                    <span>다음</span>
		                </a>
		            </li>
		        </ul>
		    </div>
		    <!-- 페이징 끝 -->
		
		</div>

	</div>
	
</body>
</html>
