<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>	
	
<!-- BootStrap -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">

<!-- 썸머노트 -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">

<div>작성폼</div>
<form th:object="${selfBoardForm}"  method="POST" enctype="multipart/form-data">

	<div>
		<label>대표이미지 등록</label>
		<input type="file" name="file" onchange="imgprint(event)">
		<div id="image_container"></div>
	</div>
	<div>
		<label>제목</label>
		<input type="text" th:field="*{subject}" value="">
	</div>
	<div>
		<label>장르설명</label>
		<input type="text" th:field="*{genre}" value="">
	</div>
	<div>
		<label>내용</label>
		<textarea id="summernote" th:field="*{content}" value=""></textarea>
	</div>
	<div th:if="${#fields.hasAnyErrors()}">
		<div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
	</div>
	<button type="submit">작성하기</button>
</form>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>
<script>

//썸머노트 부분
$(document).ready(function() {
    $('#summernote').summernote({
        height: 300,
        width: 740,
        lang: "ko-KR",
        toolbar: [
            // [groupName, [list of button]]
            ['fontname', ['fontname']],
            ['fontsize', ['fontsize']],
            ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
            ['color', ['forecolor','color']],
            ['table', ['table']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['height', ['height']],
            ['insert',['picture','link','video']],
            ['view', ['fullscreen', 'help']]
        ],
        fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'],
        fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72']
        ,callbacks: {	
            onImageUpload : function(files) {
                uploadSummernoteImageFile(files[0],this);
            }
        }
    })
})

// 썸머노트 이미지 업로드
function uploadSummernoteImageFile(file, editor) {
    var token = $("meta[name='_csrf']").attr("content");
    var header = $("meta[name='_csrf_header']").attr("content");
        
    data = new FormData();
    data.append("file", file);
    $.ajax({
        data : data,
        type : "POST",
        url : "/file/summernote/file",
        contentType : false,
        processData : false,
        beforeSend : function(xhr){
            xhr.setRequestHeader(header, token);
        },
        success : function(data) {
            //항상 업로드된 파일의 url이 있어야 한다.
            $(editor).summernote('editor.insertImage', data);
        }
    });
}

//첨부파일 이미지 미리보기
function imgprint(event){
	var reader = new FileReader();
	console.log(event)
	reader.onload = function(event) {
		var img = document.createElement("img");
		img.setAttribute("src", event.target.result);
		document.querySelector("#image_container").appendChild(img);
	};

	reader.readAsDataURL(event.target.files[0]);
 }


</script>
