<!-- 회원가입 -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Funding</title>
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../../static/css/main/home.css" th:href="@{/css/main/home.css}">
</head>
<body>
    <!-- 홈페이지 상단 nav -->
    <header>
        <!-- 로고 -->
        <div class="logo">
            <a href="../main/home.html" th:href="@{/}">Let's Funding</a>
        </div>

        <!-- 메뉴 -->
        <div class="menu">
            <ul>
                <li><a href="#">펀딩 예정</a></li>
                <li><a href="#">펀딩</a></li>
            </ul>
        </div>

        <!-- 검색 -->
        <div class="search">
            <form action="#">
                <input class="int_search" type="text">
                <input class="btn_search" type="submit">
            </form>
        </div>

        <!-- 로그인 -->
        <div class="login">
            <ul>
                <li><a href="../user/loginForm.html" th:href="@{/user/login}">로그인</a></li>
                <li><a href="../user/userCreateForm.html" th:href="@{/user/register}">회원가입</a></li>
            </ul>
        </div>
    </header>

    <section>
        <form th:action="@{/user/register}" th:object="${registerValidation}" method="post">
            <!-- 아이디 -->
            <div class="int_id">
                <label for="username">아이디</label>
                <input type="text" th:field="*{username}" placeholder="아이디 입력">
            </div>

            <!-- 비밀번호 -->
            <div class="int_pw">
                <label for="password1">비밀번호</label>
                <input type="password" th:field="*{password1}" placeholder="비밀번호 입력">
            </div>

            <!-- 비밀번호 확인 -->
            <div class="int_pw_check">
                <label for="password2">비밀번호 확인</label>
                <input type="password" th:field="*{password2}" placeholder="비밀번호 확인">
            </div>

            <!-- 닉네임 -->
            <div class="int_nickname">
                <label for="nickname">닉네임</label>
                <input type="text" th:field="*{nickname}" placeholder="닉네임 입력">
            </div>

            <!-- 이메일 -->
            <div class="int_email">
                <label for="email">이메일</label>
                <input type="text" th:field="*{email}" placeholder="이메일 입력">
            </div>

            <!-- 전화번호 -->
            <div class="int_mobile">
                <label for="mobile">전화번호</label>
                <input type="text" th:field="*{mobile}" maxlength="16" placeholder="전화번호 입력">
            </div>
            
            <!-- 멤버타입 -->
            <div class="int_role">
           		<span>유저</span>
                <input type="radio" name="role" value="user">
                <span>아티스트</span>
                <input type="radio" name="role" value="artist">
            </div>
            
            <input type="submit" value="가입하기">
            
            <div th:if="${#fields.hasAnyErrors()}">
  			  <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
			</div>
            
        </form>
    </section>
</body>
</html>
