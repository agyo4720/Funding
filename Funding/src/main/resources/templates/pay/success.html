<!-- 지정펀딩 결제 완료 -->
<!DOCTYPE html>
<html>
<head>
    <title>결제 성공</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- CSS -->
    <link rel="stylesheet" href="../../static/css/pay/success.css" th:href="@{/css/pay/success.css}">
</head>
<body>
    <!-- 홈페이지 상단 nav -->
    <header th:replace="/main/nav"></header>
    
    <section>
        <h1>결제 성공</h1>

        <table>
            <tr>
                <td>주문 번호</td>
                <td>[[${orderId}]]</td>
            </tr>
            <tr>
                <td>공연 이름</td>
                <td>[[${orderName}]]</td>
            </tr>
            <tr>
                <td>펀딩 금액</td>
                <td>[[${balanceAmount}]]원</td>
            </tr>
            <tr>
                <td>결제 수단</td>
                <td></td>
            </tr>
            <tr>
                <td>결제 상태</td>
                <td>[[${status}]]</td>
            </tr>
        </table>
    </section>

    <div class="confirm">
        <a href="/pay/loo/confirm">목록</a>
    </div>
    <div class="home">
        <a href="/">홈</a>
    </div>
</body>
</html>
