<!DOCTYPE html>
<html lang="ko">
<head>
    <title>환불하기</title>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!--<link rel="stylesheet" href="/stylesheets/style.css" />-->
</head>
<body>
<section>
    <h1>환불하기</h1>
    <!--  <img src="/images/toss-tee.png" style="max-width: 100%" /> -->
    <h3>카카오 티셔츠</h3>
    <span>100원</span>
    <p>----------------------</p>
    <div><label><input type="radio" name="method" value="결제 취소" checked/>환불하기</label></div>
    <p>----------------------</p>
    <button id="cancel-button">환불하기</button>
</section>
<script src="https://js.tosspayments.com/v1"></script>
<script>
    var tossPayments = TossPayments("test_ck_OALnQvDd2VJjgjj4daVMj7X41mNW");
    var button = document.getElementById("cancel-button");
    var requesterType = "true";
    button.addEventListener("click", function () {
        var method = document.querySelector('input[name=method]:checked').value;
        var paymentData = {
        	paymentKey: "R1kZn04DxKBE92LAa5PVb591AaYzP37YmpXyJjg6OwzoeqdW",
            cancelReason: "고객이 취소를 원함",
            requesterType: requesterType,
            successUrl: window.location.origin + "/pay/cancelSuccess",
            failUrl: window.location.origin + "/pay/cancelFail",
        };
        tossPayments.requestPayment(method, paymentData);
    });

</script>
</body>
</html>
