<!-- 메인 홈페이지 -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Funding</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../static/css/main/home.css" th:href="@{/css/main/home.css}">

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon/ms-icon-310x310.png" type="image/x-icon" />
</head>
<body>
    <!-- 홈페이지 상단 nav -->
    <header th:replace="/main/nav"></header>
    
    <section>
		<div>
			<div class="list_form" th:each="target : ${page}">
			<div class="con_list">
				<a href="../fundTarget/fundTargetDetail.html" th:href="@{|/fundTarget/detail/${target.id}|}">
					<div class="image">
						<div th:if="${target.imgPath != null}">
							<img th:src="${target.imgPath}" width="200" height="265">
						</div>
						<div th:if="${target.imgPath == null}">
							<img th:src="|/fundTarget/img/${target.id}|" width="200" height="265">
						</div>
					</div>
				</a>
				<div class="con">
					<div class="status">
						<p th:text="${target.status}">상태</p>
					</div>
					
					<div class="con_title">
						<a href="../fundTarget/fundTargetDetail.html" th:href="@{|/fundTarget/detail/${target.id}|}">
							<h3 th:text="${target.subject}">공연 이름</h3>
						</a>
						<p class="view" th:text="${target.artiest}">아티스트</p>
					</div>
	
					<div class="con_detail">
						<div class="view">
							<label for="place">장소</label>
							<p th:text="${target.place}">장소</p>
						</div>
						
						<div class="view">
							<label for="startDate">공연일</label>
							<p th:text="${#temporals.format(target.startDate, 'yyyy-MM-dd HH:mm')}">공연 시작</p>
						</div>
						
						<div class="view">
							<label for="runtime">공연시간</label>
							<p th:text="|${target.runtime}분|">공연시간</p>
						</div>
						
						<div class="view">
							<label for="fundDurationS">펀딩 기간</label>
							<p th:text="${target.fundDurationS} + ' ~ ' + ${target.fundDurationE}">펀딩 기간</p>
						</div>
						
						<div>
							<div th:if="${target.fundUser.nickname != null}">
								<div th:text="|글 등록한 사람 : ${target.fundUser.nickname}|"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<hr/>
		</div>
		</div>
    </section>
</body>
</html>
